<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="./public/js/require.js" data-main="./public/js/index"></script>
    <title>DecoBlog</title>
</head>
<body>
    <section id="wrapper">
        <section id="headline" class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" id="dropdownMenu1"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <a href="#" class="logo"><img src="public/images/logo.png"></a>
                        <div class="text-logo">BLOG</div>
                    </div>
                    <div class="col-md-2 col-md-offset-3">

                    </div>
                </div>
            </div>
        </section>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/public/images/carousel.png" alt="">
                    <div class="carousel-caption">
                        <p class="carousel-caption__text">Latest News</p>
                        <h1>BodyBuilding best
                        for you health</h1>
                    </div>
                </div>
                <div class="item">
                    <img src="/public/images/carousel.png" alt="">
                    <div class="carousel-caption">
                        <p class="carousel-caption__text">Latest News</p>
                        <h1>BodyBuilding best
                            for you health</h1>
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
<section class="registration">
    <div class="signUp">
        <div class="container">
            <div class="row">
                <div class="col-md-2">Signup to Newsletter</div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Your Name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Your Email Address" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="black_button">Subscribe Now</button>
                </div>
            </div>
        </div>
    </div>
</section>
<section class=""></section>





</body>
</html>
